inherit_gem:
  rubocop-rootstrap:
    - config/default_edge.yml

Gemspec/RequiredRubyVersion:
  Enabled: false

Style/RescueModifier:
  Exclude:
    - spec/**/*

Naming/PredicateName:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
